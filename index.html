<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <header><h1>Expense Tracker</h1></header>
    <div class="all">
      <section class="view-info">section2</section>
      <section class="main">
        <form action="">
          <input type="text" name="" id="" />
          <select name="" id="">
            <option value="Incomes">Incomes</option>
            <option value="Expenses">Expenses</option>
          </select>
          <input type="text" id="amount" class="amount" />
          <button class="make" id="make">Make Transaction</button>
        </form>
        <div class="history">
          <h1>History</h1>
          <ul class="histories">
            <li class="history">
              <button class="delete">
                <i class="fa-solid fa-trash-can"></i> Deleter
              </button>
              <button class="edit">Edit</button>
              <p class="type">salary</p>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </body>
</html>

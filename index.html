<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <header class="header flex-center"><h1>Expense Tracker</h1></header>
    <div class="totals flex">
      <div class="total-incomes" id="total-incomes">
        <div>
          <span>total incomes:</span>
          <span class="income-amount" id="income-amount"></span>
        </div>
      </div>
      <div class="total-expenses" id="total-expenses">
        <div>
          <span>total expenses:</span>
          <span class="expense-amount" id="esxpense-amount"></span>
        </div>
      </div>
      <div class="total" id="total">
        <div>
          <span>total incomes:</span>
          <span class="total-amount" id="total-amount"></span>
        </div>
      </div>
    </div>
    <div class="all">
      <div class="container">
        <section class="view-info">
          <div class="history-section flex-column">
            <div class="filters">
              <span class="filter-title"
                ><i class="fa-solid fa-filter"></i> Filter By:</span
              >
              <select name="" id="filter-currency"></select>
              <button class="all-filter" id="all-filter">All</button
              ><button
                class="incomes-filter"
                id="incomes-filter"
                onclick="filterData('Incomes')"
              >
                incomes
              </button>
              <button
                class="expenses-filter"
                id="expenses-filter"
                onclick="filterData('Expenses')"
              >
                expenses
              </button>
            </div>
            <ul class="histories flex-column" id="histories"></ul>
          </div>
        </section>
        <section class="main">
          <form class="form" id="form">
            <h2>Transaction</h2>
            <input
              type="text"
              name=""
              id="description"
              placeholder="Salary,House Rend..."
              class="name rounded"
            />

            <select name="" id="type" class="select rounded">
              <option value="Incomes">Incomes</option>
              <option value="Expenses">Expenses</option>
            </select>
            <input
              type="text"
              id="amount"
              class="amount rounded"
              placeholder="Amount"
            />
            <select name="curreny" id="currency" class="currency"></select>
            <button type="submit" class="make" id="make">
              Make Transaction
            </button>
          </form>
        </section>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>

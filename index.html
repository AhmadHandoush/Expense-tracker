<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <header class="header flex-center"><h1>Expense Tracker</h1></header>
    <div class="all">
      <div class="container">
        <section class="view-info">
          <div class="total flex-center">
            <div class="total-value">
              <h3>total</h3>
              <h1>$200</h1>
            </div>
          </div>
        </section>
        <section class="main">
          <form class="form">
            <h2>Transaction</h2>
            <input
              type="text"
              name=""
              id=""
              placeholder="Salary,House Rend..."
              class="name rounded"
            />

            <select name="" id="" class="select rounded">
              <option value="Incomes">Incomes</option>
              <option value="Expenses">Expenses</option>
            </select>
            <input
              type="text"
              id="amount "
              class="amount rounded"
              placeholder="Amount"
            />
            <select name="curreny" id="currency" class="currency"></select>
            <button class="make" id="make">Make Transaction</button>
          </form>

          <div class="history-section flex-column">
            <h2>History</h2>
            <ul class="histories flex-column">
              <li class="history rounded flex">
                <button class="delete">
                  <i class="fa-solid fa-trash-can"></i>
                </button>
                <button class="edit">Edit</button>
                <p class="typee">salary</p>
              </li>
              <li class="history rounded flex">
                <button class="delete">
                  <i class="fa-solid fa-trash-can"></i>
                </button>

                <button class="edit">Edit</button>
                <p class="type">salary</p>
              </li>
              <li class="history rounded flex">
                <button class="delete">
                  <i class="fa-solid fa-trash-can"></i>
                </button>
                <button class="edit">Edit</button>
                <p class="type">salary</p>
              </li>
            </ul>
          </div>
        </section>
      </div>
    </div>

    <script src="./scripts/main.js"></script>
  </body>
</html>
